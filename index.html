<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="icon" type="image/jpg" href="img/Todos10.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <title>CicloVida</title>
  <!-- Imagen que se mostrará como miniatura del link -->
  <meta property="og:image" content="https://softwerb.github.io/www.ciclodevida.com//img/Ciclonormal.png" />
  <meta property="og:title" content="CicloVida" />
  <meta property="og:description" content="Proyecto sobre Ciclovida saludable y movilidad" />
  <meta property="og:url" content="https://softwerb.github.io/www.ciclodevida.com/" />
  <meta property="og:type" content="website" />

  <link rel="icon" type="image/jpg" href="img/Ciclonormal.png">
  <link rel="shortcut icon" href="img/Ciclovida.png" type="image/svg+xml">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="slider-main">
    <div class="container">
      <div class="logo">
        <a href="#"><img src="img/Ciclonormal.png" alt="logo"></a>
      </div>
      <div class="slider-content-wrap">
        <div class="slider-content">
          <h2 class="heading-style-2">Registro para CicloVida</h2>
          <p>Lunes a sábado 24h. Domingo: 24h.</p>
          <button class="apceta1" type="submit" id="openModalButton1"
            onclick="window.modal1.showModal();">Entre</button>

          <!-- Cuenta regresiva -->
          <div class="countdown">
            <img class="logos" src="img/images-Photoroom.png" alt="Nequi">
            <div class="time-box">
              <span id="days">00</span>
              <span>Días</span>
            </div>
            <div class="time-box">
              <span id="hours">00</span>
              <span>Horas</span>
            </div>
            <div class="time-box">
              <span id="minutes">00</span>
              <span>Minutos</span>
            </div>
            <div class="time-box">
              <span id="seconds">00</span>
              <span>Segundos</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="slider-images">
      <img class="slider-image" src="img/1-Photoroom.png" alt="headphone image">
      <img class="slider-image" src="img/2-Photoroom.png" alt="headphone image">
    </div>
    <div id="backgrounds">
      <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #C7F6D0 0%, #53cc67 92.19%);">
      </div>
      <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #D1E4F6 0%, #f3c46c 100%);">
      </div>
    </div>
  </section>


  <dialog id="modal1" class="modal1">
  <div class="wrapper">
    <div class="services">
      <div class="single-img img-one">
        <div class="img-text">
          <button class="apceta" id="btn-one">Excel ahora</button>
          <h2 id="message-one" style="display: none; color: white;">
            A partir del próximo lunes, empezaremos a usar Excel para llevar el registro de datos
          </h2>
        </div>
      </div>

      <div class="single-img img-two">
        <div class="img-text">
          <button class="apceta" id="btn-two">Excel ahora</button>
          <h2 id="message-two" style="display: none; color: white;">
            A partir del próximo lunes, empezaremos a usar Excel para llevar el registro de datos
          </h2>
        </div>
      </div>
    </div>
    <input type="button" value="Cancelar" onclick="window.location.href='index.html';">
  </div>
</dialog>



</body>
<script src="Js/proy.js"></script>
<script src="Js/time.js"> </script>

</html>
